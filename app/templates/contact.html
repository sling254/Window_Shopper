{% extends 'index.html' %}

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">    
        <title>comments</title>
    </head>

    <body>
        <div class="container">
            <div class="col-12 comment-form" id="comment-form{{ comment.id }}">
                <form action="">
                    <label for="comment{{comment.id}}">Drop your comment here</label>
                    <textarea id="comment{{comment.id}}" class="form-control" rows="10">
                    </textarea>
                    <p><button class="btn btn-primary submit-comment" data-id="{{comment.id}}">Submit comment</button></p>
                </form>
            </div>
    
            <div class="footer">
                <hr class="my-5">
                <footer class="bg-dark text-center text-white">
                <!-- Grid container -->
                <div class="container p-4 pb-0">
                    <!-- Section: Social media -->
                    <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                        <img src="{{ url_for('static', filename='/img/facebook.png')}}"></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                        <img src="{{ url_for('static', filename='/img/twitter.png')}}"></a>

                    <!-- Google -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                         <img src="{{ url_for('static', filename='/img/g_plus.png')}}"></a>
                    <!-- Linkedin -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                         <img src="{{ url_for('static', filename='/img/you_tube.png')}}"></a>
                    </section>
                </div>
                <!-- Grid container -->

                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">                    
                    <a class="text-white" href="https://mdbootstrap.com/">Â© 2021 www.windowshopper.co.ke</a>
                </div>
                <!-- Copyright -->
                </footer>
            </div>
        </div>
    </body>
